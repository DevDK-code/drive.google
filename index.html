<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        .drive-button {
            display: inline-block;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }

        .drive-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.6);
        }

        .text-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }

        .status.saving { color: #fbbc04; }
        .status.saved { color: #34a853; }
        .status.error { color: #ea4335; }

        .user-count {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Google Drive Logo -->
            <svg class="logo" viewBox="0 0 87.3 78" xmlns="http://www.w3.org/2000/svg">
                <path d="m6.6 66.85 3.85 6.65c.8 1.4 1.95 2.5 3.3 3.3l13.75-23.8h-27.5c0 1.55.4 3.1 1.2 4.5z" fill="#0066da"/>
                <path d="m43.65 25-13.75-23.8c-1.35.8-2.5 1.9-3.3 3.3l-25.4 44a9.06 9.06 0 0 0 -1.2 4.5h27.5z" fill="#00ac47"/>
                <path d="m73.55 76.8c1.35-.8 2.5-1.9 3.3-3.3l1.6-2.75 7.65-13.25c.8-1.4 1.2-2.95 1.2-4.5h-27.502l5.852 11.5z" fill="#ea4335"/>
                <path d="m43.65 25 13.75-23.8c-1.35-.8-2.9-1.2-4.5-1.2h-18.5c-1.6 0-3.15.45-4.5 1.2z" fill="#00832d"/>
                <path d="m59.8 53h-32.3l-13.75 23.8c1.35.8 2.9 1.2 4.5 1.2h50.8c1.6 0 3.15-.45 4.5-1.2z" fill="#2684fc"/>
                <path d="m73.4 26.5-12.7-22c-.8-1.4-1.95-2.5-3.3-3.3l-13.75 23.8 16.15 28h27.45c0-1.55-.4-3.1-1.2-4.5z" fill="#ffba00"/>
            </svg>
            
            <h1>Google Drive</h1>
            <p class="subtitle">Shared Notes - Real-time Collaboration</p>
        </div>

        <div class="button-container">
            <a href="https://www.file.io/" target="_blank" class="drive-button">
                üîó upload here
            </a>
        </div>

        <div class="text-section">
            <h2>üìù Shared Notes</h2>
            <textarea id="sharedText" placeholder="paste the copied link here "></textarea>
            <div class="status" id="status"></div>
            <div class="user-count" id="userCount">Connecting...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, onDisconnect, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCpgVo_9IK5dll6PPjGmSmnyLFwbhCzf-Q",
            authDomain: "file-share-12090.firebaseapp.com",
            databaseURL: "https://file-share-12090-default-rtdb.firebaseio.com",
            projectId: "file-share-12090",
            storageBucket: "file-share-12090.firebasestorage.app",
            messagingSenderId: "1042571742152",
            appId: "1:1042571742152:web:59037eeadc495e8624cefd"
        };

        let isTyping = false;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        try {
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);
            const notesRef = ref(database, 'sharedNotes/content');
            const usersRef = ref(database, 'sharedNotes/users');
            const userRef = ref(database, `sharedNotes/users/${userId}`);
            
            const textarea = document.getElementById('sharedText');
            const status = document.getElementById('status');
            const userCount = document.getElementById('userCount');
            let saveTimeout;

            // User ko active mark karo
            set(userRef, { active: true, time: serverTimestamp() });
            onDisconnect(userRef).remove();

            // Active users count
            onValue(usersRef, (snapshot) => {
                const count = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
                userCount.textContent = `üë• ${count} user${count !== 1 ? 's' : ''} online`;
            });

            // Database se changes suno
            onValue(notesRef, (snapshot) => {
                if (!isTyping && snapshot.exists()) {
                    const data = snapshot.val();
                    if (data !== textarea.value) {
                        textarea.value = data;
                        status.textContent = '‚úì Updated';
                        status.className = 'status saved';
                        setTimeout(() => status.textContent = '', 2000);
                    }
                }
                
                if (textarea.value === '' && snapshot.exists()) {
                    textarea.value = snapshot.val();
                }
            });

            // Text save karo
            function saveText() {
                clearTimeout(saveTimeout);
                status.textContent = 'Saving...';
                status.className = 'status saving';
                
                saveTimeout = setTimeout(async () => {
                    try {
                        await set(notesRef, textarea.value);
                        status.textContent = '‚úì Saved';
                        status.className = 'status saved';
                        setTimeout(() => status.textContent = '', 2000);
                    } catch (error) {
                        status.textContent = '‚úó Error';
                        status.className = 'status error';
                    }
                }, 800);
            }

            textarea.addEventListener('input', () => {
                isTyping = true;
                saveText();
            });

            textarea.addEventListener('blur', () => {
                setTimeout(() => isTyping = false, 1000);
            });

            status.textContent = '‚úì Connected';
            status.className = 'status saved';
            setTimeout(() => status.textContent = '', 2000);

        } catch (error) {
            status.textContent = '‚úó Connection failed';
            status.className = 'status error';
            userCount.textContent = 'Offline';
        }
    </script>
</body>
</html>
