<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .drive-button {
            display: inline-block;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.4);
        }

        .drive-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.6);
        }

        .text-section {
            margin-top: 30px;
        }

        .text-section h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4285f4;
        }

        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        .status.saving {
            color: #fbbc04;
        }

        .status.saved {
            color: #34a853;
        }

        .user-count {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Google Drive Logo (SVG) -->
            <svg class="logo" viewBox="0 0 87.3 78" xmlns="http://www.w3.org/2000/svg">
                <path d="m6.6 66.85 3.85 6.65c.8 1.4 1.95 2.5 3.3 3.3l13.75-23.8h-27.5c0 1.55.4 3.1 1.2 4.5z" fill="#0066da"/>
                <path d="m43.65 25-13.75-23.8c-1.35.8-2.5 1.9-3.3 3.3l-25.4 44a9.06 9.06 0 0 0 -1.2 4.5h27.5z" fill="#00ac47"/>
                <path d="m73.55 76.8c1.35-.8 2.5-1.9 3.3-3.3l1.6-2.75 7.65-13.25c.8-1.4 1.2-2.95 1.2-4.5h-27.502l5.852 11.5z" fill="#ea4335"/>
                <path d="m43.65 25 13.75-23.8c-1.35-.8-2.9-1.2-4.5-1.2h-18.5c-1.6 0-3.15.45-4.5 1.2z" fill="#00832d"/>
                <path d="m59.8 53h-32.3l-13.75 23.8c1.35.8 2.9 1.2 4.5 1.2h50.8c1.6 0 3.15-.45 4.5-1.2z" fill="#2684fc"/>
                <path d="m73.4 26.5-12.7-22c-.8-1.4-1.95-2.5-3.3-3.3l-13.75 23.8 16.15 28h27.45c0-1.55-.4-3.1-1.2-4.5z" fill="#ffba00"/>
            </svg>
            
            <h1>Google Drive</h1>
            <p class="subtitle">Sabhi files aur notes ek jagah</p>
        </div>

        <div class="button-container">
            <a href="https://drive.google.com" target="_blank" class="drive-button">
                üîó Google Drive Kholein
            </a>
        </div>

        <div class="text-section">
            <h2>üìù Shared Notes</h2>
            <textarea id="sharedText" placeholder="Yahan kuch likhein... Sabhi users dekh aur edit kar sakte hain!"></textarea>
            <div class="status" id="status"></div>
            <div class="user-count" id="userCount">Loading...</div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('sharedText');
        const status = document.getElementById('status');
        const userCountEl = document.getElementById('userCount');
        let saveTimeout;

        // Load saved text on page load
        async function loadText() {
            try {
                const result = await window.storage.get('shared_notes', true);
                if (result && result.value) {
                    textarea.value = result.value;
                }
                updateUserCount();
            } catch (error) {
                console.log('No saved text yet');
                updateUserCount();
            }
        }

        // Save text with debouncing
        async function saveText() {
            clearTimeout(saveTimeout);
            status.textContent = 'Saving...';
            status.className = 'status saving';
            
            saveTimeout = setTimeout(async () => {
                try {
                    await window.storage.set('shared_notes', textarea.value, true);
                    status.textContent = '‚úì Saved';
                    status.className = 'status saved';
                    setTimeout(() => {
                        status.textContent = '';
                    }, 2000);
                } catch (error) {
                    status.textContent = 'Error saving';
                    status.className = 'status';
                }
            }, 1000);
        }

        // Update user count
        async function updateUserCount() {
            try {
                const result = await window.storage.get('shared_notes', true);
                userCountEl.textContent = 'üë• Ye text sabhi users ke saath shared hai';
            } catch (error) {
                userCountEl.textContent = 'üë• Shared notes';
            }
        }

        // Listen for text changes
        textarea.addEventListener('input', saveText);

        // Load text when page loads
        loadText();

        // Reload text every 5 seconds to see updates from other users
        setInterval(async () => {
            if (document.activeElement !== textarea) {
                try {
                    const result = await window.storage.get('shared_notes', true);
                    if (result && result.value && result.value !== textarea.value) {
                        textarea.value = result.value;
                    }
                } catch (error) {
                    console.log('Could not reload text');
                }
            }
        }, 5000);
    </script>
</body>
</html>
